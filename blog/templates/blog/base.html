<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Ipsum Blog</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="page-header">
		<div class="row">
			<div class="col-md-10 col-xs-10">
				<h1><a href="/">Ipsum Blog</a></h1>
			</div>
			<div class="col-md-2 col-xs-2">
				<a href="{% url 'blog.views.post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" data-toggle="tooltip" data-placement="left" title="New Post"></span></a>
			</div>
		</div>
		
	</div>

	<div class="content container">
		<div class="row">
			<div class="col-md-8 col-xs-8 post">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
