{% extends "blog/base.html" %}
{% block content %}
	{% for post in posts %}
		<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaks }}</post></p>
		<div class="date">
	 		<p>published: {{ post.published_date }}</p>
	 	</div>
	{% endfor %}
{% endblock content %}
