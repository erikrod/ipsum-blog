<!DOCTYPE html>
<html>
<head>
	<title>Ipsum Blog</title>
</head>
<body>
	<div>
		<h1><a href="/">Ipsum Blog</a></h1>
	</div>

	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</post></p>
		</div>
	{% endfor %}
</body>
</html>
